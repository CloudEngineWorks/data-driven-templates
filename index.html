<!doctype html>
<html ng-app="ddtApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>data-driven-templates for angularjs</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link href="stylesheets/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <!-- script src="javascripts/libs/angularjs/1.0.2/angular.js"></script>
    <script src="javascripts/libs/angularjs/1.0.2/angular-sanitize.js"></script -->
    <script src="javascripts/libs/angularjs/1.2.24/angular.min.js"></script>
    <script src="javascripts/libs/angularjs/1.2.24/angular-sanitize.js"></script>
    <script src="javascripts/ddt_demo_app.js"></script>

  </head>
  <body ng-controller="demoCtrl">

	<div class="button-bar row">
		<div  class="col-md-12">
			<button ng-click="add_content()" class="btn btn-success">add content</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div data-driven-template ng-repeat="item in content.items" content="item"></div>
		</div>
		<div id="json_data_view" class="col-md-6"><pre ng-bind="stringify_content()"></pre></div>
	</div>

  </body>
</html>
